<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Santa</title>
        <!--Remix icons-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <!--Stylesheet-->
        <link rel="stylesheet" href="../wishlist/wishlist.css">
    </head>

    <body>
        <div class="container">
            <h1 class="text-center primary-dark">Your Wishlist</h1> 
            <span class="secondary-dark">Enter your Wishes for Santa</span>
            <input type="checkbox" id="mode">
            <div class="grid">
                <div class="item bg-light">
                    <div class="flex">
                        <div class="icon">
                            <span class="material-icons">fingerprint</span>
                        </div>
                        <h2 class="primary dark">Fingerprint Scanner</h2>
                        <p class="secondary-dark text-center">Your Wishes for Santa</p>
                    </div>
                    <div class="item bg-light">
                        <div class="flex">
                            <div class="icon">
                                <span class="material-icons">dashboard</span>
                            </div>
                            <h2 class="primary dark">Grid System</h2>
                            <p class="secondary-dark text-center">New Wishes for Santa</p>
                        </div>
                    
                </div>
            </div>
        </div>

        <script src="../main/main.js"></script>
    </body>
</html>
